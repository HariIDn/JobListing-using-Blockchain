<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Listing Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            padding-top: 70px; /* Untuk menghindari konten tertutup navbar tetap */
        }
        .jumbotron {
            background-color: #f8f9fa;
            border-radius: 0;
            margin-bottom: 0;
        }
        .card {
            margin-bottom: 20px;
        }
        .taskTemplate {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Job-Listing Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <div class="container">
            <h3>Halo, <span id="account"></span></h3>
            <p>Silahkan Masukan <strong>Tugas</strong> yang ingin anda berikan menggunakan Ethereum Blockchain</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <main role="main" class="d-flex flex-column align-items-center">
                            <div id="loader" class="text-center">
                                <p class="text-center">Loading...</p>
                            </div>
                            <div id="content" class="w-100">
                                <form onSubmit="App.createTask(); return false;" class="mb-4">
                                    <div class="form-group">
                                        <input id="newTask1" type="text" class="form-control" placeholder="Tambahkan tugas untuk Orang 1...">
                                    </div>
                                    <div class="form-group">
                                        <input id="newTask2" type="text" class="form-control" placeholder="Tambahkan tugas untuk Orang 2...">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Tambahkan Tugas</button>
                                </form>

                                <h4>Tugas Orang 1</h4>
                                <ul id="taskListOrang1" class="list-unstyled"><div class="taskTemplate" class="checkbox" style="display: none">
                                    <label>
                                      <input type="checkbox" />
                                      <span class="content">Daftar tugas tampil disini...</span>
                                    </label>
                                  </div></ul>

                                <h4>Tugas Orang 2</h4>
                                <ul id="taskListOrang2" class="list-unstyled"></ul>

                                <h4>Tugas Selesai</h4>
                                <ul id="completedTaskList" class="list-unstyled"></ul>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>  
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>  
    <script src="app.js"></script>
</body>
</html>
